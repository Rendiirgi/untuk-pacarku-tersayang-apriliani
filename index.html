<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hai Kamu 💖</title>
  <style>
    body {
      background: linear-gradient(45deg, #ff9ec7, #ffb3d9, #ffc7e1, #ffd6e8);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Floating Hearts Animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      transform: rotate(45deg);
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
    }
    
    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
    }
    
    .heart:before {
      top: -10px;
      left: 0;
    }
    
    .heart:after {
      top: 0;
      left: -10px;
    }
    
    @keyframes float {
      0%, 100% {
        transform: rotate(45deg) translateY(0px);
        opacity: 0.7;
      }
      50% {
        transform: rotate(45deg) translateY(-20px);
        opacity: 1;
      }
    }
    
    /* Flower Petals Animation */
    .petal {
      position: absolute;
      width: 15px;
      height: 15px;
      background: linear-gradient(45deg, #ffb6c1, #ffc0cb);
      border-radius: 50% 0;
      animation: fall 8s linear infinite;
      opacity: 0.8;
    }
    
    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Sparkles Animation */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd700;
      border-radius: 50%;
      animation: sparkle 2s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 30px;
      padding: 30px;
      margin: 50px auto;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
      backdrop-filter: blur(10px);
    }
    
    h1 {
      color: #ff1493;
      margin-top: 20px;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    p {
      background: linear-gradient(45deg, #ffb3d9, #ffc7e1);
      display: inline-block;
      padding: 15px 25px;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      animation: fadeIn 1.5s ease-in-out;
      color: #8b008b;
      font-weight: bold;
      border: 2px solid rgba(255, 105, 180, 0.3);
    }
    
    img {
      width: 120px;
      margin-top: 20px;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      animation: bounce 2s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    button {
      margin-top: 15px;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      transition: all 0.3s ease;
    }
    
    button:hover { 
      background: linear-gradient(45deg, #ff1493, #ff69b4);
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(255, 105, 180, 0.6);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/dm2eig.mp3" type="audio/mpeg">
  </audio>
  <!-- Animated Background Elements -->
  <div id="hearts"></div>
  <div id="petals"></div>
  <div id="sparkles"></div>

  <button onclick="document.getElementById('bgMusic').play()">🎵 Putar Musik</button>

  <div class="container">
    <img src="panda.gif" alt="cute panda" width="120">
    <h1>Hai Kamu 🥰💖</h1>
    <p id="text"></p>
  </div>

  <script>
    const messages = [
      "Aku sayang kamu 💕",
      "aku harap kita akan selamanya menjadi pasangan😚",
      "Jangan lupa ada aku disini😚",
      "Aku kangen kamu 💌",
      "Kamu penyemangat hariku 😍"
    ];
    let i = 0;
    const textElement = document.getElementById("text");

    function showMessage() {
      textElement.textContent = messages[i];
      i = (i + 1) % messages.length;
    }

    showMessage();
    setInterval(showMessage, 3000);

    // Create floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 6 + 's';
      heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
      document.getElementById('hearts').appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    // Create falling petals
    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + '%';
      petal.style.animationDelay = Math.random() * 8 + 's';
      petal.style.animationDuration = (Math.random() * 4 + 6) + 's';
      document.getElementById('petals').appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 12000);
    }

    // Create sparkles
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.top = Math.random() * 100 + '%';
      sparkle.style.animationDelay = Math.random() * 2 + 's';
      document.getElementById('sparkles').appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 4000);
    }

    // Start animations
    setInterval(createHeart, 800);
    setInterval(createPetal, 1000);
    setInterval(createSparkle, 500);

    // Create initial elements
    for (let i = 0; i < 5; i++) {
      createHeart();
      createPetal();
      createSparkle();
    }
  </script>
</body>
</html>
